<div class="toolbar" role="banner">
	<div class="container">
		<div class="row justify-content-between">
			<div class="logo">
				<a routerLink="/courses">
					<img src="/assets/logo.svg" alt="Video Course" width="32" />
				</a>
			</div>
			<div class="auth" *ngIf="hasUserInfo">
				<div class="auth-user-login" *ngIf="user$ | async as user">{{user?.name.first}}</div>
				<a (click)="onLogout()" class="auth-log-off">Log off</a>
			</div>
		</div>
	</div>
</div>
