<div class="container">
    <button class="btn-create-course"
    (click)="onAddCourse()">+ Add course</button>
    
  <div class="cource-list">
    <app-cource *ngFor="let cource of courses | async"
      [cource]="cource"
      (editCourse)="onEditCourse($event)"
      (deleteCourse)="onDeleteCourse($event)"
      >    
    </app-cource>
  </div>

  <button class="btn load-more" (click)="onLoadMore()">Load more</button>
</div>
