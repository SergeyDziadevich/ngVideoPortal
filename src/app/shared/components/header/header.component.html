<div class="toolbar" role="banner">
  <div class="container">
    <div class="row justify-content-between">
        <div class="logo">
            <img src="/assets/logo.svg" alt="Video Course" width="32" />
        </div>
        <div class="auth">
          <div class="auth-user-login" *ngIf="user">{{user.firstName}}</div>
          <a (click)="onLogout($event)" class="auth-log-off">Log off</a>
        </div>
    </div>
  </div>
</div>
