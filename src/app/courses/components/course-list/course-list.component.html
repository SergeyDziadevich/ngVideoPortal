<div class="container">
    <button class="btn-create-course"
    (click)="onAddCourse()"><fa-icon [icon]="faPlus"></fa-icon> Add course</button>
    
  <div class="course-list">
    <app-course *ngFor="let course of courses | async"
      [course]="course"
      (editCourse)="onEditCourse($event)"
      (deleteCourse)="onDeleteCourse($event)"
      >    
    </app-course>
  </div>

  <button class="btn load-more" (click)="onLoadMore()">Load more</button>
</div>
